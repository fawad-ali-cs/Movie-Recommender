<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movie Recommender</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <script type="text/javascript">
        data = {{ data|safe }}

    </script>
    <script src="{{url_for('static', filename='js/script.js')}}" type="text/javascript"></script>
</head>

<body>

    <div class="container" >
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #494949;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="/">Movie Recommender</a>
                
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/instructions">Instructions</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/algorithm">Algorithm</a>
                    </li>
                </ul>
    
            </div>
        </nav>

        <div class="row">
            <div class="col-md-5 col-10">
                <div class="form-group">
                    <input type="text" class="form-control" id="usr" list="movielist">
                </div>
            </div>

            <div class="col-md-1 col-2">
                <button type="button" class="btn btn-primary btn-block" onclick="myFunction()">Add</button>
            </div>

            <div class="col-md col">
                
            </div>
        </div>

        <div class="row">
        	<div class="col-5">
                <h4>Movies Enjoyed</h4>
            </div>

            <div class="col-1"></div>

            <div class="col-5" style="margin-left: 17px;">
                <h4>Movie Recommendations</h4>
            </div>
        </div>    

        <div class="row">
        	<div class="col-5 favorite-movies">
                <ul id="favorite-list">
				</ul>  
            </div>

            <div class="col-1"></div>

            <div class="col-5 favorite-movies">
                <ul id="recommended-list">

                </ul>  
            </div>

        </div> 

        <div class="row" style="margin-top: 15px;"> 
            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="submit()">Submit</button>
            </div>

        </div>
    </div>

    <datalist id="movielist">
        {% for title in data %}
            <option value="{{title}}"></option>
        {% endfor %}
    </datalist>

</body>

</html>
